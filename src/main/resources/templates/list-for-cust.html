<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<br/>

<div th:switch="${rents}" class="container my-5">
    <div class="col-md-12">
        <h2 th:case="null">No record found !!</h2>
        <div th:case="*">

                <form th:action="@{/searchUser} " >
                    <div class="row">
                        <div class="col">
                        <input class="form-control" name= "customer" id = "customer" type="text" placeholder="Search Customer" aria-label="customer" th:value="${customer}">
                        </div>
                        <div class="col">
                        <input class="btn btn-outline-success active " type="submit" value="Search" />
                        </div>
                    </div>
                </form>

            <br/>
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Customer Name </th>
                    <th>Contact</th>
                    <th>Date Of Rent</th>
                    <th>Date Of Return</th>
                    <th>Time To Read</th>
                    <th>Book</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rent : ${rents}">
                    <td th:text="${rent.customer}"></td>
                    <td th:text="${rent.contanct}"></td>
                    <td th:text="${rent.dateOfRent}"></td>
                    <td th:text="${rent.dateOfRetern}"></td>
                    <td th:text="${rent.period}"></td>
                    <td th:text="${rent.books.getName()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
